<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Oral Cancer Detection</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #dbe6f6, #c5796d);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }
      h1 {
        color: #2c3e50;
        font-size: 36px;
        margin-bottom: 20px;
      }
      form {
        background-color: white;
        padding: 30px 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      input[type="file"] {
        padding: 10px;
        border: 2px dashed #ccc;
        border-radius: 8px;
        cursor: pointer;
        background-color: #f9f9f9;
        transition: border 0.3s;
      }
      input[type="file"]:hover {
        border-color: #3498db;
      }
      input[type="submit"] {
        padding: 12px 30px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      input[type="submit"]:hover {
        background-color: #2980b9;
      }
      .result {
        margin-top: 30px;
        font-size: 22px;
        font-weight: bold;
        color: #1e8449;
      }
    </style>
  </head>
  <body>
    <h1>Oral Cancer Detection</h1>
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <input type="submit" value="Upload & Predict" />
    </form>

    {% if prediction %}
    <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
  </body>
</html>
