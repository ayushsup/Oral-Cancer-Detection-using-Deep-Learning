<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Candetect</title>
    <style>
      :root {
        --primary-color: #4a90e2;
        --primary-dark: #357abd;
        --gradient-start: #4a90e2;
        --gradient-end: #67b26f;
        --text-color: #2c3e50;
        --background: #f0f4f8;
        --white: #ffffff;
        --error: #e74c3c;
        --success: #2ecc71;
        --card-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        animation: gradientBG 15s ease infinite;
        background-size: 400% 400%;
        font-family: "Segoe UI", Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        line-height: 1.6;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.5s ease-out;
        position: relative;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(
          135deg,
          var(--gradient-start) 0%,
          var(--gradient-end) 100%
        );
        border-radius: 20px;
        opacity: 0.1;
        z-index: -1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      h2 {
        color: var(--white);
        font-size: 2.2rem;
        font-weight: 600;
        margin-bottom: 2rem;
        letter-spacing: -0.5px;
        text-align: center;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      form {
        background: rgba(255, 255, 255, 0.9);
        padding: 2.5rem;
        border-radius: 16px;
        box-shadow: var(--card-shadow);
        transition: all 0.3s ease;
        border: 1px solid rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
      }

      form:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      label {
        display: block;
        text-align: left;
        color: var(--text-color);
        margin-bottom: 0.5rem;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      select,
      input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e8ef;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: var(--white);
        color: var(--text-color);
      }

      select:hover,
      input:hover {
        border-color: var(--primary-color);
      }

      select:focus,
      input:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(74, 144, 226, 0.1);
      }

      button {
        background: linear-gradient(135deg, #00b09b 0%, #96c93d 100%);
        color: var(--white);
        border: none;
        padding: 14px;
        width: 100%;
        border-radius: 12px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 7px 14px rgba(0, 176, 155, 0.2);
        animation: pulse 1.5s infinite;
      }

      button:active {
        transform: translateY(1px);
      }

      .footer {
        margin-top: 2rem;
        color: var(--white);
        font-size: 0.9rem;
        text-align: center;
        opacity: 0.8;
        transition: opacity 0.3s ease;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .footer:hover {
        opacity: 1;
      }

      @media (max-width: 480px) {
        .container {
          padding: 0 1rem;
        }

        form {
          padding: 1.5rem;
        }

        h2 {
          font-size: 1.8rem;
        }

        button {
          padding: 12px;
        }
      }

      @media (prefers-reduced-motion: reduce) {
        .container,
        button,
        form,
        body {
          animation: none;
          transition: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Candetect</h2>
      <form action="/login" method="POST">
        <div class="form-group">
          <label for="username">Select Role</label>
          <select name="username" id="username" required>
            <option value="" disabled selected>Choose your role</option>
            <option value="customer">Candidate</option>
            <option value="specialist">Specialist</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Sign In</button>
      </form>
      <div class="footer">Â© 2024 Candetect. All rights reserved.</div>
    </div>
    <!-- Contact section -->
    <div class="footer" style="margin-top: 0.5rem">
      Contact us at:
      <a
        href="mailto:help@candetect.com"
        style="color: #fff; text-decoration: underline"
        >help@candetect.com</a
      >
      <br />
      Or call:
      <a href="tel:+1234567890" style="color: #fff; text-decoration: underline"
        >+91 9508549375
      </a>
    </div>
  </body>
</html>
